{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <time class="date">
            {{ blog.date }}
        </time>
        <h2>{{blog.title}}</h2>
        <p>{{ blog.body |safe |linebreaksbr }}</p>
        <p>Author: {{blog.author}}</p>
        <br>
        <a href="{% url 'home' %}">Back</a>
    </article>
{% endblock %}
