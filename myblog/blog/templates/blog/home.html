<!DOCTYPE html>
<html>
    <head>

        <title>Blog</title>
    </head>
    <body>
        <h1>Blog</h1>
        {% for blog in blog_posts %}
        <p><a href= "/blog/{{blog.id}}/">{{blog.title}}</a>
        </p>
        {% endfor %}
        
        {% for post in posts %}
        <p></p><a href= "/post/{{post.id}}">{{post.title}}</a>
        </p>
        {% endfor %}
        <br>
    </body>
</html>
